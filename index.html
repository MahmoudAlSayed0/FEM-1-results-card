<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  
  <main>

  <div class="wrapper">
    <section class="results">
      <h2>Your Results</h2>
      <div class="rounded">
        <span>76</span>
        <span>of 100</span>
      </div>
      <span class="result-comment">Great</span>
      
        <p >You scored higher than 65% of the people who have taken these tests.</p>
      
    </section>
    
    <section class="summary">
      <h2>Summary</h2>
     <div class="all-stats">
      <div class="stat">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <div>
          <span class="score">80</span><span> / 100</span>
          
        </div>
      </div>
      <div class="stat">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <div>
          <span class="score">92</span><span> / 100</span>
        </div>
      </div>
      <div class="stat">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <div>
          <span class="score">61</span><span> / 100</span>
          
        </div>
      </div>
      <div class="stat">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <div>
          <span class="score">72</span><span> / 100</span>

        </div>
      </div>
     </div>
      <button>Continue</button>
    </section>
  </div>
  </main>




  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahmoud AlSayed</a>.
  </footer>
</body>
</html>
